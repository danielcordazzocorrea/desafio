<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,lock" />
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Para acessar a sua conta faça o login:</p>
                <form action="informaçoes.py" method="post" autocomplete="on">
                    <div id="email" class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" id="iemail" autocomplete="email" placeholder="Seu e-mail">
                    </div>
                    <div id="senha" class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" id="isenha" autocomplete="current-password" placeholder="Sua senha">
                    </div>
                    <div id="submit"><input type="submit" value="Entrar"></div>
                    <div id="esqueciasenha"><a href="#">Esqueci a senha</a></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
